x-service-templates:
  app: &app
    image: fabianoflorentino/mr_robot:v0.0.3
    env_file: ./config/.env
    volumes:
      - ./config:/config
      - socket_volume:/var/run/mr_robot
    networks:
      - mr_robot
      - payment-processor
    healthcheck:
      test: ["CMD-SHELL", "pgrep mr_robot > /dev/null || exit 1"]
      interval: 15s
      timeout: 5s
      retries: 5
      start_period: 5s
    depends_on:
      db:
        condition: service_healthy
    deploy:
      restart_policy:
        condition: on-failure
        delay: 5s
        max_attempts: 5
        window: 5s
      resources:
        limits:
          cpus: "0.45"
          memory: "50MB"

  db: &db
    image: postgres:17.5-alpine3.22
    restart: unless-stopped
    env_file: ./config/.env
    volumes:
      - mr_robot_db:/var/lib/postgresql/data
      - ./config/postgresql.conf:/etc/postgresql/postgresql.conf
    command: ["postgres", "-c", "config_file=/etc/postgresql/postgresql.conf"]
    networks:
      - mr_robot
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U mr_robot -d mr_robot -h localhost"]
      interval: 15s
      timeout: 5s
      retries: 3
      start_period: 5s
    deploy:
      restart_policy:
        condition: on-failure
        delay: 1s
        max_attempts: 3
        window: 3s
      resources:
        limits:
          cpus: "0.50"
          memory: "150MB"

  lb: &lb
    image: haproxy:3.1.8-alpine3.22
    ports:
      - "9999:9999"
      - "8404:8404"
    volumes:
      - ./config/haproxy.cfg:/usr/local/etc/haproxy/haproxy.cfg:ro
      - socket_volume:/var/run/mr_robot:ro
    networks:
      - mr_robot
    restart: unless-stopped
    healthcheck:
      test: ["CMD-SHELL", "wget --quiet --tries=1 --spider http://localhost:8404/stats || exit 1"]
      interval: 30s
      timeout: 5s
      retries: 3
      start_period: 10s
    deploy:
      restart_policy:
        condition: on-failure
        delay: 2s
        max_attempts: 3
        window: 5s
      resources:
        limits:
          cpus: "0.1"
          memory: "20MB"

services:
  lb:
    <<: *lb
    container_name: mr_robot_lb
    hostname: mr_robot_lb
    depends_on:
      app1:
        condition: service_healthy
      app2:
        condition: service_healthy
  db:
    <<: *db
    container_name: mr_robot_db
    hostname: mr_robot_db

  app1: &api
    <<: *app
    container_name: mr_robot1
    hostname: mr_robot1
    environment:
      - SOCKET_PATH=/var/run/mr_robot/mr_robot1.sock
  app2:
    <<: *app
    container_name: mr_robot2
    hostname: mr_robot2
    environment:
      - SOCKET_PATH=/var/run/mr_robot/mr_robot2.sock
    depends_on:
      app1:
        condition: service_healthy

networks:
  mr_robot:
    name: mr_robot
    driver: bridge
  payment-processor:
    external: true

volumes:
  mr_robot_db:
    name: mr_robot_db
    driver: local
  socket_volume:
    name: mr_robot_sockets
    driver: local
